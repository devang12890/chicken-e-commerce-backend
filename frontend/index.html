<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHICKEN | Urban Streetwear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
<!-- Theme Toggle -->
<div class="theme-toggle">
    <button id="themeBtn"><i class="fas fa-moon"></i></button>
</div>
<!-- Navbar -->
<header class="navbar">
    <div class="nav-logo">CHICKEN</div>
    <nav class="nav-links">
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="/cart">Cart <span class="cart-count">0</span></a>
    </nav>
    <div class="nav-icons">
        <div class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>CHICKEN</h1>
        <h2>STREETWEAR WITH ATTITUDE</h2>
        <a href="#shop" class="btn">SHOP NOW</a>
    </div>
</section>

<!-- Featured Collection -->
<section class="featured" id="shop">
    <h2 class="section-title">FEATURED CLUCKS</h2>
    <div class="products-grid" id="products-container">
        <!-- Products will be loaded dynamically -->
    </div>
</section>

<!-- Footer -->
<footer>
    <a href="#home" class="footer-logo">CHICKEN</a>
    <p>Streetwear for the bold and the brave</p>

    <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

</body>
</html>
